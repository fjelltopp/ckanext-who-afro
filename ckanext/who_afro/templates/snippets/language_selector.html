{% set current_lang = request.environ.CKAN_LANG %}
<form class="lang-select" action="{% url_for 'util.internal_redirect' %}" data-module="select-switch" method="POST">
  {{ h.csrf_input() }} 
  <nav class="account not-authed">
    <ul class="list-unstyled">
      {% for locale in h.get_available_locales() %}
        <li>
          <a href="{% url_for h.current_url(), locale=locale.short_name %}" {% if locale.short_name == current_lang %}selected="selected"{% endif %}>
          {{ (locale.display_name or locale.english_name).replace(' (Portugal)', '') | capitalize }}
        </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
  <button class="btn btn-default d-none " type="submit">{{ _('Go') }}</button>
</form>
