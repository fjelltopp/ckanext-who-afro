who-afro-theme:
  filter: cssrewrite
  output: who-afro/%(version)s-who-afro.css
  contents:
    - css/source-sans-3VF.css
    - css/who-afro.css
    - css/promoted-plus.css
    - css/hero-background.css
    - css/footer-background.css
    - css/fontawesome.css

FileInputComponentStyles:
    contents:
        - css/FileInputComponent.css
    output: who-afro/%(version)s_FileInputComponent.css

FileInputComponentScripts:
    contents:
        - frictionless-js.js
        - build/FileInputComponent.js
    output: who-afro/%(version)s_FileInputComponent.js

who-afro-dashboard-css:
    output: who-afro/%(version)s_who-afro-dashboard.css
    contents:
        - build/who-afro-dashboard.css

who-afro-dashboard-js:
    output: who-afro/%(version)s_who-afro-dashboard.js
    contents:
        - build/who-afro-dashboard.js
