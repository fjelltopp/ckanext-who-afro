[extract_messages]
keywords = translate isPlural
add_comments = TRANSLATORS:
output_file = ckanext/who_afro/i18n/ckanext-who-afro.pot
width = 80

[init_catalog]
domain = ckanext-who-afro
input_file = ckanext/who_afro/i18n/ckanext-who-afro.pot
output_dir = ckanext/who_afro/i18n

[update_catalog]
domain = ckanext-who-afro
input_file = ckanext/who_afro/i18n/ckanext-who-afro.pot
output_dir = ckanext/who_afro/i18n
previous = true

[compile_catalog]
domain = ckanext-who-afro
directory = ckanext/who_afro/i18n
statistics = true

[tool:pytest]
filterwarnings =
        ignore::sqlalchemy.exc.SADeprecationWarning
        ignore::sqlalchemy.exc.SAWarning
        ignore::DeprecationWarning
